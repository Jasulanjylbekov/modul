<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модуль</title>
    <script src="https://kit.fontawesome.com/b8991598b2.js"></script>
    <!-- fontawesome.com -->
    <!-- https://github.com/jonsuh/hamburgers.git -->
    <link rel="stylesheet" href="css/hamburgers.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav class="nav_bar">

        <div class="container-fluid">
            <img src="../модуль/img/logo icon.svg" alt="" class="img">
            <a class="fluid" href="#" >BLUEBOX</a>

            <ul type="none" class="nav-link">

                <li class="nav-item">
                    <a class="item" href="#">ABOUT</a>
                </li>
                <hr class="hr" noshade="">
                
                <li class="nav-item"> 
                    <a class="item" href="#">SERVKES</a>
                </li>
                <hr class="hr"noshade="">
                <li class="nav-item">
                    <a class="item" href="#">WORKS</a>
                </li>
                <hr class="hr"noshade="">
                <li class="nav-item">
                    <a class="item" href="#">BLOG</a>
                </li>
                <hr class="hr"noshade="">
                <li class="nav-item">
                    <a class="item" href="#">CONTACT US</a>
                </li>
                <div class="search-box">
                    <input class="search-txt" type="text" name="" placeholder="search">
                    <a class="search-btn" href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </div>

            </ul>

            <button class="hamburger hamburger--spring" type="button">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button>
        </div>
        
    </nav>
    <script>
        // Look for .hamburger
        var hamburger = document.querySelector(".hamburger");
        // On click
        hamburger.addEventListener("click", function() {
          // Toggle class "is-active"
          hamburger.classList.toggle("is-active");
          // Do something else, like open/close menu
        });
      </script>
</body>
</html>
